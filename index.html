<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tasks-favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f462297f0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2 id="titlehead">To-Do-List</h2>
    <h2 id="counter">No Tasks :(</h2>
    <div class="container">
        <div class="storage">
        </div>
        <footer>
            <button id="addtask">Add Task</button>
        </footer>
    </div>
    <div class="editor hide">
        <div class="div-inputs">
            <div class="title-div">
                <h2><label for="titletxt">Title</label></h2>
                <input type="text" id="titletxt" class="width" placeholder="Title">
            </div>
            <div class="desc-div">
                <h2><label for="desctxt">Description</label></h2>
                <textarea id="desctxt" class="width" placeholder="Description"></textarea>
            </div>
        </div>
        <footer>
            <button id="discard">Discard</button>
            <button id="save">Save</button>
        </footer>
    </div>
</body>

</html>
